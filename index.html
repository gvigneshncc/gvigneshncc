<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Personal Task Manager</title>
  </head>
  <body>
    <div id="container">
      <h1>Personal Task Manager</h1>
      <div id="board-manager">
        <input type="text" id="board-name" placeholder="Board Name" />
        <button id="create-board">Create Board</button>
      </div>
      <div id="boards"></div>
      <div class="add-card">
        <div id="close-card">X</div>
        <input type="hidden" id="boardIndex" />
        <input type="hidden" id="listIndex" />
        <input type="hidden" id="cardIndex" />
        <div class="title-container">
          <input type="text" id="card-title" placeholder="Card Title" />
        </div>
        <div class="desc-container">
          <textarea id="card-desc" placeholder="Description"></textarea>
          <button id="create-card-button">Create Card</button>
          <button id="del-card-button">Delete Card</button>
        </div>
        <div class="comments-container">
          <textarea id="card-comment" placeholder="Enter Comment"></textarea>
          <button id="create-comment-button">Create Comment</button>
        </div>
        <div class="show-comments"></div>
      </div>
    </div>
  </body>
  <script type="module" src="./js/index.js"></script>
</html>
